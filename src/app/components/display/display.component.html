
<div class="display-notes" fxLayout="row wrap" fxLayoutGap="20px" >

<mat-card  style= "width:250px;height:130px; " *ngFor="let note of NoteArray"
[style.background]="note?.color">
    <div (click)="openDialog(note)">
        {{note.title}}
         </div>
         <div (click)="openDialog(note)">
        {{note.description}}
        </div>
        <br>
        <br>
        <br>
<app-icons  [notecard]="note"></app-icons>
</mat-card>

</div>
