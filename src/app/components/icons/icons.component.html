    <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <img src="../../../assets/dashicons/more_vert_black_24dp.svg" alt="">

      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="notecard.isDeleted">
          <mat-icon><img src="../../../assets/dashicons/delete_forever_black_24dp.svg"></mat-icon>
          <span (click)="deleteNote()">Delete Forever</span>
        </button>
        <button mat-menu-item *ngIf="notecard.isDeleted">
          <mat-icon><img src="../../../assets/dashicons/restore_from_trash_black_24dp.svg"></mat-icon>
          <span (click)="restoretrash()">Restore</span>
        </button>
        <button mat-menu-item *ngIf="!notecard.isDeleted">
         
          <span (click)="trash()">Trash</span>
        </button>
        <button mat-menu-item class="addbtn">
            <span mat-menu-item [matMenuTriggerFor]="lableMenu">Add Label</span>
        </button>
      </mat-menu>
    <mat-menu #lableMenu="matMenu">
      <div class="labelNote">Label note</div>
     <!--- <div mat-menu-item style="margin-bottom:-2px; margin-left: -11px;"></div>-->
      <input matInput type="text" placeholder="Enter label name">

    </mat-menu>
