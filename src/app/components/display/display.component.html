
<div class="display-notes"fxLayout="row "  fxLayoutGap="20px" style="margin-top: 15px;">

<mat-card style= "width:250px;height:250px; background-color: violet;" *ngFor="let note of NoteArray">
    <div (click)="openDialog(note)">
        {{note.title}}
         </div>
         <div (click)="openDialog(note)">
        {{note.description}}
        </div>
<app-icons [notecard]="note"></app-icons>
</mat-card>

</div>
